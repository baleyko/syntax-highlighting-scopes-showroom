name: Lint

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - '**'

env:
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 12
        os: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: yarn install
    - name: Lint all configs
      run: yarn run ci:lint
